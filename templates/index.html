<!DOCTYPE html>
<html>
<head>
    <title> IBM Granite Travel Planner</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f7fb;
            padding: 2rem;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1f70c1;
        }
        form input, form button {
            padding: 0.6rem;
            margin: 0.5rem 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1f70c1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #144a7f;
        }
        .result {
            margin-top: 2rem;
            background: #e8f1fa;
            padding: 1rem;
            border-left: 5px solid #1f70c1;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
      <h1>

    IBM Granite Travel Planner
</h1>

        <form action="/plan" method="get">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" required>

            <label for="budget">Budget (INR)</label>
            <input type="number" id="budget" name="budget" required>

            <button type="submit">Plan My Trip</button>
        </form>

        {% if result %}
        <div class="result">
    <h3>Trip Plan for {{destination}} (â‚¹{{budget}}/day)</h3>
    <p>{{ result | safe }}</p>
</div>

        {% endif %}
    </div>
</body>
</html>
